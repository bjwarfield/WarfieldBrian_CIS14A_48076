	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Pay Check</title>
<style>
label input{
	position:absolute;
	left:170px;
}
</style>
	<script type="text/javascript">
		//Declare and initialize variables
		var hours;// hours worked in hrs
		var payRate;//$'s per hour
		var doubleTime;//hour at which double time starts
		var tripleTime;//hour at which triple time starts
		var payCheck;//Declare not initialize
		var doubleTimeHours;//Declare not initialize
		var tripleTimeHours;//Declare not initialize
		function calculateCheck() {
			hours = Number(document.getElementById("timecard")[0].value);
			payRate = Number(document.getElementById("timecard")[1].value);
			doubleTime = Number(document.getElementById("timecard")[2].value);
			tripleTime = Number(document.getElementById("timecard")[3].value);
			payCheck = 0;//initialize value
			doubleTimeHours = hours - doubleTime;
			tripleTimeHours = hours - tripleTime;
			//determine Paycheck
			if (hours<=doubleTime){//straight time
				payCheck = hours*payRate;//calculate pay
				document.getElementById('payCheckOutput').innerHTML = "<h2>paycheck is $"+payCheck.toFixed(2)+"</h2><br />";//output to div
			};
			if (hours>doubleTime&&hours<=tripleTime){//double time but not triple time
				payCheck = (hours*payRate)+(doubleTime*payRate);//calculate pay
				document.getElementById('payCheckOutput').innerHTML = "<h2>DoubleTime Hours Worked = "+doubleTimeHours+"</h2><h2>paycheck is $"+payCheck.toFixed(2)+"</h2><br />";//output to div
			};
			if(hours>tripleTime){//triple time
				payCheck =(hours*payRate)+(doubleTimeHours*payRate)+(tripleTimeHours*payRate);//calculate pay
				document.getElementById('payCheckOutput').innerHTML = "<h2>TripleTime Hours Worked = "+tripleTimeHours+"</h2><h2>DoubleTime Hours Worked = "+doubleTimeHours+"</h2><h2>paycheck is $"+payCheck.toFixed(2)+"</h2><br />";//output to div
			};
			};//endFunction
	</script>
</head>
<body>
	<h2>Paycheck Calculator</h2>
	<form id="timecard">
		<!-- Create Input Fields for Table --> 
		Hours Worked in hrs: <label><input type="text" name="hours" value="40" size="5" onchange="calculateCheck()" ></label><br><br>
		Pay Rate in $: <label><input type="text" name="payRate" value="10" size="5" onchange="calculateCheck()" ></label><br><br>
		Double Time start in hrs: <label><input type="text" name="doubleTime" value="20" size="5" onchange="calculateCheck()" ></label><br><br>
		Triple Time start in hrs: <label><input type="text" name="tripleTime" value="40" size="5" onchange="calculateCheck()" ></label><br><br>
	</form> 
	<div id="payCheckOutput"></div>

	<script type="text/javascript">calculateCheck();//run function on startup using default values</script>
	
</body>
