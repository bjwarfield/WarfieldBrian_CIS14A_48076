<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Savings Account</title>

</head>
<body>
	<h1>Savings Table</h1>
	<form id="account">
		<!-- Create Input Fields for Table --> 
		Initial Balance in $: <label><input type="text" name="balance" value="100" size="5" onchange="getAccount()" style="position:absolute; left:140;"></label><br><br>
		Interest Rate in %:&nbsp <label><input type="text" name="intRate" value="5" size="5" onchange="getAccount()" style="position:absolute; left:140;"></label><br><br>
		Annual Deposit: &nbsp&nbsp<label><input type="text" name="deposit" value="100" size="5" onchange="getAccount()" style="position:absolute; left:140;"></label><br><br>
		Number of years: &nbsp&nbsp<label><input type="text" name="maxYears" value="100" size="5" onchange="getAccount()" style="position:absolute; left:140;"></label><br><br>
	</form> 
	<p id="acctOutput"></p>
	<table border="1">
		<thead><tr>
			<th>Year</th>
			<th>Savings $</th></thead>
			<tbody id="tableData"></tbody>
		</tr>
	<div id="makeTable"></div>
	</table>
</body>
	<script type="text/javascript">
		var balance;//Starting balance in $
		var intRate;//Interest rate in %
		var deposit;//annual deposit
		var maxYears;//Number of years to tabulate
		var newRows = "";//Will contain new HTML with table data
		var year =1;
		function getAccount(){//retrieve Variable data from inputs in account form
			balance = Number(document.getElementById("account")[0].value);
			intRate = Number(document.getElementById("account")[1].value);
			deposit = Number(document.getElementById("account")[2].value);
			maxYears = Number(document.getElementById("account")[3].value);
			makeTable();
		}
		function makeTable(){
			newRows = "";//Clear of old data
			for(year=1;year<=maxYears;year++){
				balance+=deposit;
				balance *= (1+(intRate/100));
				newRows += "<tr><td>"+year+"</td><td>"+balance.toFixed(2)+"</td></tr>";
			};
			//document.getElementById("makeTable").innerHTML = newRows;
			document.getElementById("tableData").innerHTML = newRows;
		};
		getAccount();
		
	</script>
</html>
