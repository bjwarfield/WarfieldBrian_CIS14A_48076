	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Battleship Game</title>
	<style type="text/css">
	body{
		width: 750px;
		margin: 0;
		margin-left: auto;
		margin-right: auto;
		padding: 0;
	}
	header{
		width: 100%;
		padding: 0;
		margin: 0;
	}
	header h1{
		width: 100%;
		text-align: center;
		margin: 0;
	}
	header button{
		display: block;
		margin-right: auto;
		margin-left: auto;
	}
	header #alert{
		height: 20px;
		width: 100%;
		text-align: center;
		font-weight: bold;
	}

	#board{
		width: 550px;
		margin-left: auto;
		margin-right: auto;

	}
	#board table{
		border-collapse: collapse;
		background-image: url(ocean-bg.jpg);
		background-size: 100%;
		overflow: hidden;
		margin-left: auto;
		margin-right: auto;
	}
	#board table td{
		width: 30px;
		height: 30px;
		border: 3px dotted gray;
		text-align: center;
	}
	#board table tr:first-child td{
		height:20px;
		background-color: lightgrey;
		border:3px solid black;
	}
	#board table tr td:first-child{
		width:20px;
		background-color: lightgrey;
		border:3px solid black;
	}
	#board table tr:not(:first-child) td:not(:first-child):hover{
		border:3px solid green;
		opacity: 1;
	}
	.grid span{
		display: none;
	}
	.grid{
		background-color: #00CCFF;
		opacity: 0.5;
	}
	tr:nth-child(odd) .grid:nth-child(odd), tr:nth-child(even) .grid:nth-child(even){
		background-color: #00AAFF;
		opacity: 0.5;
	}
	.hit, tr:nth-child(odd) .hit:nth-child(odd), tr:nth-child(even) .hit:nth-child(even){
		background-color: red;
		opacity: 0.5;
	}
	.miss, tr:nth-child(odd) .miss:nth-child(odd), tr:nth-child(even) .miss:nth-child(even){
		background-color: white;
		opacity: 0.5;
	}
</style>
</head>
<body>
	<header>
		<h1>Play battleship!</h1>
		<button id="reset" >Start New Game</button>
		<div id="alert"><h3>&nbsp;</h3></div>
	</header>
	<div id="board">&nbsp;</div>
	<script src="battleship_advanced.js" type="text/javascript"></script>
</body>
